# ------------------------------------
# THÔNG TIN CƠ BẢN (Sửa thoải mái)
# ------------------------------------
title: Góc Truyện Của Tui
email: thanhho1356@gmail.com
description: Một trang web tui up mấy thứ linh tinh về truyện

# QUAN TRỌNG: Link web (Không sửa lung tung nha)
url: "https://trieulm-2.github.io"
baseurl: "/goctruyennho"

# Múi giờ (Ông ở Úc hả? Nếu ở VN thì sửa thành Asia/Ho_Chi_Minh)
timezone: Australia/Brisbane

# ------------------------------------
# CẤU HÌNH KỸ THUẬT (Đừng đụng vào)
# ------------------------------------
remote_theme: adamrehn/jekyll-theme-gitbook@v0.0.1
markdown: kramdown
kramdown:
  input: GFM
exclude: [".gitignore", "LICENSE", "README.md"]
sass:
  style: compressed
plugins: ["jekyll-remote-theme"]

# ------------------------------------
# CẤU HÌNH GIAO DIỆN
# ------------------------------------
theme-settings:
  # Thông tin bản quyền dưới chân trang
  copyright:
    author: TrieuLM-2
    license: "All rights reserved."
    year: 2025

# ------------------------------------
# CẤU HÌNH MẶC ĐỊNH (Quan trọng nè)
# ------------------------------------
# Cái này giúp ông không cần gõ layout: post nhiều lần
defaults:
  -
    scope:
      path: "" 
      type: "posts" # Áp dụng cho bài viết
    values:
      layout: "post"